<html>
	<head>
		<script>
			function mostrar(val)
			{
				document.getElementById("resultado").value+=val
			}
	
			function resolver()
			{
				let x = document.getElementById("resultado").value
				let y = eval(x)
				document.getElementById("resultado").value = y
			}
			
			function limpar()
			{
				document.getElementById("resultado").value = ""
			}
	
	
		</script>
		
		<style>
			.title{
			text-align:center;
			color:#000000;
			background-color:#FF00FF;
			border: solid black;
			width: 100%;
			}
			
			input[type="button"]
			 {
			 background-color:#778899;
			 color: black;
			 border: solid black;
			 width: 100%
			 }
			
			 input[type="text"]
			 {
			 background-color:white;
			 border: solid black ;
			 }
		 
		</style>
	</head>
	<body>
		
		<table border="1">
			<tr>
				<td colspan=4 class=title>Calculadra</td>
			</tr>
			<tr>
				<td colspan=4><input type="text" id="resultado"/></td>
			</tr>
			<tr>
				<td><input type="button" value="7" onclick="mostrar('7')"/></td>
				<td><input type="button" value="8" onclick="mostrar('8')"/></td>
				<td><input type="button" value="9" onclick="mostrar('9')"/></td>
				<td><input type="button" value="/" onclick="mostrar('/')"/></td>
			</tr>
			<tr>
				<td><input type="button" value="4" onclick="mostrar('4')"/></td>
				<td><input type="button" value="5" onclick="mostrar('5')"/></td>
				<td><input type="button" value="6" onclick="mostrar('6')"/></td>
				<td><input type="button" value="*" onclick="mostrar('*')"/></td>
			</tr>
			<tr>
				<td><input type="button" value="1" onclick="mostrar('1')"/></td>
				<td><input type="button" value="2" onclick="mostrar('2')"/></td>
				<td><input type="button" value="3" onclick="mostrar('3')"/></td>
				<td><input type="button" value="-" onclick="mostrar('-')"/></td>
			</tr>
			<tr>
				<td><input type="button" value="c" onclick="limpar()")"/></td>
				<td><input type="button" value="0" onclick="mostrar('0')"/></td>
				<td><input type="button" value="=" onclick="resolver()"/></td>
				<td><input type="button" value="+" onclick="mostrar('+')"/></td>
			</tr>
		</table>
	</body>
</html>
